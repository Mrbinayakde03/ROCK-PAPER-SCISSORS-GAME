<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Srissors Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Srissors Game</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images\rock.png" alt="" id="rg">
        </div>
        <div class="choice" id="paper">
            <img src="images\paper.png" alt="" id="pg">
        </div>
        <div class="choice" id="srissors">
            <img src="images\srissors.png" alt="" id="sg"> 
        </div>
    </div>

    <div class="result">
        <div class="user-result">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="comp-result">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
         <p id="msg">Play Your Move</p>
    </div>
</body>
<script src="script.js"></script>
</html>
